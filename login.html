<!DOCTYPE html>
<html>
<head>
	<title>葡萄酒商城 |  登录</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="main">
	<!--....... 引入头部........ -->
		<div class="header"></div>
	<!--....... 注册........ -->
		<div class="register">
			<div class="register-form" data-toggle="loginform">
				<h3>用户登录∣注册</h3>
				<form>
					<div class="form-user">
						<label for="uname">个人账户<span>*</span></label>
						<input type="" id="uname" name="uname">
						<span></span>
					</div>
					<div class="form-user">
						<label for="email">邮箱<span>*</span></label>
						<input type="" id="email" name="email">
						<span></span>
					</div>
					<div class="form-user">
						<label for="upwd">个人密码<span>*</span></label>
						<input type="" id="upwd" name="upwd">
						<span></span>
					</div>
					<div class="form-user">
						<label for="twoupwd">重复密码<span>*</span></label>
						<input type="" id="twoupwd" name="twoupwd">
						<span></span>
					</div>
					<div class="form-user">
						<span>密码强度</span>
						<div class="progress">
						  	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
						    <span class="sr-only">4% Complete (success)</span>
						  </div>
						</div>
					</div>
					<div class="form-checkbox">
						<input type="checkbox" id="checkbox"><span></span>
						<label for="checkbox">我同意《用户手册》和《保密条款》</label>
					</div>
					<div class="form-submit">
						<button id="uname" disabled value="注册" class="button1">注册</button><span class="denglv">已经有账号了?请登录</span>
					</div>
					<div class="form-user">
						<span>第三方账号登录：<a href="#"><img src="#"></a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.0.js"></script>
	<script src="js/header.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
